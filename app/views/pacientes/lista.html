<h1 class="pageheading">
    Catálogo de Pacientes

    <div class="right floated">
        <a ng-href="/pacientes/novo" class="primary button"><i class="fa fa-plus fa-fw"></i>Novo Paciente</a>
    </div>
</h1>
<table class="selectable">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Data de Nascimento</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-hide="pacientes.length > 0">
            <td colspan="2">
                Não há paciente cadastrado para esta listagem.
            </td>
        </tr>
        <tr ng-show="pacientes.length > 0" ng-repeat="paciente in pacientes">
            <td>{{paciente.nome}}</td>
            <td>{{paciente.data_nascimento}} ({{paciente.idade}} anos)</td>
        </tr>
    </tbody>
</table>
