<h1 class="pageheading">
    Cadastrar Novo Paciente
</h1>

<form action="/pacientes/novo" method="post" enctype="application/x-www-form-urlencoded">
    <div class="form">
        <div class="input">
            <input type="text" id="y1" name="nome_completo" ng-model="paciente.nome" required>
            <label for="y1">Nome do Paciente</label>
        </div>

        <div class="input">
            <input type="text" id="y2" name="data_nascimento" ng-model="paciente.data_nascimento" pattern="^(?:0[1-9]|[12][0-9]|3[01])(.)(?:0[1-9]|1[0-2])\1(?:19|20)[0-9]{2}$" required>
            <label for="y2">Data de Nascimento</label>
        </div>

        <div class="input">
            <input type="email" id="y3" name="email" ng-model="paciente.email" required>
            <label for="y3">E-mail</label>
        </div>

        <div class="input">
            <input type="text" id="y4" name="cpf" ng-model="paciente.cpf" pattern="^(?:[0-9]{3}\.){2}[0-9]{3}\-[0-9]{2}$" required>
            <label for="y4">CPF</label>
        </div>

        <div class="input">
            <input type="text" id="y5" name="rg" ng-model="paciente.rg" pattern="^\d{1,3}(?:\.\d{3})*$">
            <label for="y5">RG</label>
        </div>
    </div>

    <div class="actions">
        <button type="submit" class="primary button"><i class="fa fa-save fa-fw"></i>Salvar</button>
        <a href="/pacientes" class="button">Cancelar</a>
    </div>
</form>
